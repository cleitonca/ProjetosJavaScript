<!DOCTYPE html>
<htm lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

    <header>

        <link href="css/estilos.css" rel="stylesheet" media="all" />
        <script src="js/javascript.js"></script>
    </header>

    <body>

        <div>
            <h1 id="hh1" oncontextmenu="MostrarMenu(); return false">H1</h1>

            <h2 id="hh2">H2</h2>

        </div>

        <div id="divMenu">

            <ul>
                <li>Copiar</li>

            </ul>

        </div>

        



    </body>

</html>
